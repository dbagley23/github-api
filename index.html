<!DOCTYPE html>
<html>
<head>
	<title>gitHub API</title>
  	<!--<link rel="stylesheet" type="text/css" href="style.css">-->
</head>
<body ng-app="github-api" ng-controller="GitHubController">
  <form class="form">
	<input ng-model="searchText" type="text" size="15" id="searchBox" placeholder="user Name"/>
    <button ng-click="getUserData()">Submit</button>
  </form>
  <div></br>{{user.login}}
  </br>Repos:  {{user.public_repos}}</br>Followers: {{user.followers}}</br>
  Following:  {{user.following}}</br><img src="{{user.avatar_url}}"/></div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
    <script src="js/service.js"></script>
</body>
</html>
